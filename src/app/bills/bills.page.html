<ion-header>
  <ion-toolbar>
    <ion-title>
      Manage Bills
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="presentAlert()">
          <ion-icon slot='icon-only' name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let bill of bills'>{{bill.name}}</ion-item>
  </ion-list>
</ion-content>
