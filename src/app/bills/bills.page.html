<ion-header>
  <ion-toolbar>
    <ion-title>
      Manage Bills
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="presentAlert()">
          <ion-icon slot='icon-only' name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let bill of bills'>
      <ion-item>{{bill.name}}</ion-item>
      <ion-item-options>
        <ion-item-option (click)='editBill(bill)' color='medium'>Edit</ion-item-option>
        <ion-item-option (click)='deleteBill(bill)' color='danger'>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
